

<ion-card *ngIf="employeeInfo">
    <ion-card-header>
      <ion-grid>
        <ion-row>
            <ion-col size="8">
                <ion-card-title>{{employeeInfo.nombre}} {{employeeInfo.apellido}}</ion-card-title>
                <ion-card-subtitle>{{employeeInfo.posicion}}</ion-card-subtitle>
            </ion-col>
            <ion-col size="4">
              <ion-button fill="outline" color="primary" (click)=goToPayments(employeeInfo.cedula)>
                <ion-icon slot="start" name="cash"></ion-icon>
                (Ver pagos)
              </ion-button>
                
            </ion-col>
        </ion-row>

      </ion-grid>


    </ion-card-header>
